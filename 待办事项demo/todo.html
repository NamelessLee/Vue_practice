<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue Todo</title>
         <style>
            .completed {
            text-decoration: line-through;
            }
 
            .selected {
            color: red;
            }

            .empty{
                border-color: red;
            }    
        </style>
        <script src="../vue.js" type="text/javascript" charset="utf-8"></script>
        <!-- ÂºïÂÖ•Ê†∑Âºè -->
        <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
        <!-- ÂºïÂÖ•ÁªÑ‰ª∂Â∫ì -->
        <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    </head>
    <body>
        <div id="todo-app">
          <div>
            <input type="button" value="ÂÖ®ÈÉ®Ê†á‰∏∫ÂÆåÊàê" @click="markAllAsCompleted"/>
            <input type="text" v-bind:class='{empty: emptyChecked}' placeholder="Ê∑ªÂä† todo" v-model="newTodoTitle" @keyup.enter="addTodo"/><span v-if="emptyChecked" style="color: red">ËØ∑ËæìÂÖ•ÂÜÖÂÆπ</span>
          </div>
          <!-- todo list -->
          <ul>
            <li v-for='todo in filteredTodos' :key='todo.id'>
                <span v-bind:class='{completed: todo.completed}' @dblclick="editTodo(todo)">{{ todo.title }}</span>
                <input v-if="!todo.completed" type="button" value="Ê†á‰∏∫ÂÆåÊàê" @click="markAsCompleted(todo)"/>
                <input v-if="todo.completed" type="button" value="Ê†á‰∏∫Êú™ÂÆåÊàê" @click="markAsIncomplete(todo)"/>
                <input v-if="todo.removed" type="button" value="ËøòÂéü" @click="restoreFromBin(todo)"/>
                <input v-else="todo.removed" type="button" value="Âà†Èô§" @click="removeTodo(todo)">
                <input type="text" value="ÁºñËæë todo..." v-if="editedTodo !==null && editedTodo.id===todo.id" v-model="todo.title" v-focus="true" @keyup.enter="editDone(todo)" @keyup.esc="cancelEdit(todo)"/>
            </li>
          </ul>
          <div v-if="hasRemovedTodo">
              <br>
              <input type="button" v-if="!this.isInBin" value="Êí§ÈîÄ" @click="restoreTodo()"/>
          </div>
          <!-- end todo list -->
          <div>
            <span v-if="leftTodosCount">Ââ©‰Ωô {{leftTodosCount}} È°πÊú™ÂÆåÊàê ---</span>
            <span v-if="this.used && !leftTodosCount">ÂÖ®ÈÉ®ÂÆåÊàê, ‰Ω†ÁúüÊòØÂ§™Ê£í‰∫Ü!( ¬¥‚ñΩÔΩÄ)üå∏ </span>
            <br />
            <span>Á≠õÈÄâÔºö
              <input type="button" v-bind:class="{selected: flag=='all'}" value="ÂÖ®ÈÉ®" @click="flag='all'">
              <input type="button" v-bind:class="{selected: flag=='ongoing'}" value="ËøõË°å‰∏≠" @click="flag='ongoing'">
              <input type="button" v-bind:class="{selected: flag=='completed'}" value="Â∑≤ÂÆåÊàê" @click="flag='completed'">
              <span v-if="todos.length || recycleBin.length">
                <input v-if="recycleBin.length" type="button" v-bind:class="{selected: flag=='removed'}" value="ÂõûÊî∂Á´ô" @click="flag='removed'"/>
            </span>
            <br />
              <input type="button" v-if="filteredTodos.length && !this.isInBin" value="Ê∏ÖÈô§Â∑≤ÂÆåÊàê" @click="clearCompleted">
              <input type="button" v-if="filteredTodos.length && !this.isInBin" value="Ê∏ÖÈô§ÂÖ®ÈÉ®" @click="clearAll">
              <input type="button" v-if="this.recycleBin.length && this.isInBin" value="Ê∏ÖÁ©∫ÂõûÊî∂Á´ô" @click="clearBin">
            </span>
            
          </div>
        </div>
        <script>
             //Êú¨Âú∞Â≠òÂÇ®part
            var STORAGE_KEY = 'vue2.x-todo-tutorial';
            var todoStorage = {
                fetch: function () {
                    var todos = JSON.parse(localStorage.getItem(STORAGE_KEY)|| '[]');
                    todos.forEach(function (todo,index){
                        todo.id = index;
                    });
                    todoStorage.uid = todos.length;
                    return todos
                },
                save: function (todos) {
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(todos))
                }
            };
        </script>
        <script>
            let id = 0;
            var app = new Vue({
                el:'#todo-app',
                data: function() {
                    return {
                        todos: todoStorage.fetch(),
                        newTodoTitle: '',
                        checkEmpty: false,
                        removedTodo: null,
                        editedTodo: null,
                        flag: 'all',
                        used: false, //ÊòØÂê¶Ë¢´‰ΩøÁî®ËøáÔºåÂàöËøõÂÖ•Êó∂‰∏∫falseÔºåÂæÖÂÆåÊàê‰∫ãÈ°π‰∏∫0‰ªç‰∏çÊòæÁ§∫‚ÄùÂÖ®ÈÉ®ÂÆåÊàê‚Äú
                        recycleBin: [], //Áî®‰∫éÂ≠òÊîæÂ∑≤ÁªèÂà†Èô§ÁöÑtodo
                        isInBin: false
                    }
                },
                //ÁõëÊµãtodosÂàóË°®ÁöÑÂèòÂåñÔºåÂ∞ÜÂèòÂåñÂ≠òÂÇ®Âà∞local storage
                watch: {
                    todos: {
                        handler: function (todos) {
                            todoStorage.save(todos)
                        },
                        deep: true
                    }
                },
                methods: {
                    addTodo: function () {
                        if(this.newTodoTitle != ''){//‰∏çÊòØÁ©∫‰∏≤
                            this.todos.push({id: todoStorage.uid++, title: this.newTodoTitle, completed: false, removed: false});
                            this.newTodoTitle = '',
                            this.checkEmpty = false 
                        }
                        else this.checkEmpty = true                
                    },
                    markAsCompleted: function (todo) {
                        todo.completed = true
                    },
                    markAsIncomplete: function (todo) {
                        todo.completed = false
                    },
                    removeTodo1: function (todo) {
                        if(!confirm('Á°ÆËÆ§Âà†Èô§Ôºü')){
                            return
                        }
                        let removeTodo1 = this.todos.splice(this.todos.indexOf(todo),1)[0];
                        removedTodo1.removed = true;
                        this.recycleBin.unshift(removedTodo1);
                    },
                    removeTodo: function (todo) {
                        let pos = this.todos.indexOf(todo);
                        let removedTodo = this.todos.splice(pos, 1)[0];
                        removedTodo.removed = true;
                        this.recycleBin.unshift(removedTodo);
                        this.removedTodo = {
                            pos: pos,
                            todo: removedTodo
                        };
                    },
                    restoreTodo: function () {
                        let todo = this.removedTodo.todo;
                        let pos1 = this.removedTodo.pos;
                        todo.removed = false;
                        this.todos.splice(pos1,0,todo);
                        let pos = this.recycleBin.indexOf(todo);
                        this.recycleBin.splice(pos,1);
                        this.removedTodo = null;
                    },
                    editTodo: function (todo) {
                        this.editedTodo = {id: todo.id, title: todo.title, completed: todo.completed}
                    },
                    editDone: function (todo) {
                        if(todo.title.length==0){
                            this.removeTodo(todo);
                            this.removedTodo.todo = this.editedTodo;
                            return;
                        }
                        this.editedTodo = null   
                    },
                    cancelEdit: function (todo) {
                        todo.title = this.editedTodo.title;
                        this.editedTodo = null
                    },
                    markAllAsCompleted: function () {
                        this.todos.map(function (todo) {
                            if (!todo.completed) {
                                todo.completed = true
                            }
                        })
                    },
                    clearCompleted: function () {
                        if(!confirm('Á°ÆËÆ§Ê∏ÖÈô§Â∑≤ÂÆåÊàê‰∫ãÈ°πÔºü')){
                            return
                        }
                        this.completedTodos.map(todo => todo.removed = true);
                        this.recycleBin.unshift(...this.completedTodos);
                        this.todos = this.todos.filter(todo => !todo.completed)
                    },
                    clearAll: function () {
                        if(!confirm('Á°ÆËÆ§Ê∏ÖÈô§ÂÖ®ÈÉ®Ôºü')){
                            return
                        }
                        this.todos.map(todo => todo.removed = true);
                        this.recycleBin.unshift(...this.todos);
                        this.todos = []
                    },
                    restoreFromBin: function (todo) {
                        todo.removed = false;
                        this.todos.unshift(todo);
                        let pos = this.recycleBin.indexOf(todo);
                        this.recycleBin.splice(pos,1);
                        if(this.recycleBin.length==0) this.removedTodo=null;
                    },
                    clearBin: function () {
                        if(confirm("Á°ÆÂÆöÊ∏ÖÁ©∫ÂõûÊî∂Á´ôÂêóÔºü")){
                            this.recycleBin=[];
                            this.removedTodo=null;
                        }
                    }
                },
                computed: {
                    emptyChecked: function (){
                        return this.newTodoTitle.length === 0 && this.checkEmpty
                    },
                    hasRemovedTodo: function(){
                        return !!this.removedTodo
                    },
                    leftTodosCount: function () {
                        return this.todos.filter(todo => !todo.completed).length;
                    },
                    leftTodos: function() {
                        return this.todos.filter(todo => !todo.completed)
                    },
                    leftTodosCount: function () {
                        if(this.leftTodos.length) this.used = true;
                        return this.leftTodos.length
                    },
                    
                    filteredTodos: function () {
                        if (this.flag ==='ongoing') {
                            this.isInBin = false;
                            return this.leftTodos
                        } else if (this.flag === 'completed') {
                            this.isInBin = false;
                            return this.todos.filter(todo => todo.completed)
                        } else if (this.flag === 'removed') {
                            this.isInBin = true;
                            return this.recycleBin
                        } else {
                            this.isInBin = false;
                            return this.todos;
                        }
                    },
                    completedTodos: function () {
                        return this.todos.filter(todo => todo.completed)
                    }
                    /*
                    filteredTodos: function () {
                        if (this.intention === 'ongoing') {
                            return this.todos.filter(todo => !todo.completed)
                        } else if (this.intention === 'completed') {
                            return this.todos.filter(todo => todo.completed)
                        } else {
                            return this.todos
                        }
                    }
                    */
                },
                directives: {
                    focus: {
                        inserted: function (el) {
                            el.focus()
                        }
                    }
                }
            })
        </script>
        </body>
</html>
